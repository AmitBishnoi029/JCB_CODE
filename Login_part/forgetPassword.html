<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="loginbox">
        <img src="avtar.png" class="avatar">
        <h1>Forget Password</h1>
        <form>
            <p>Enter Email here to recover Account</p>
            <input type="password" name="email"  placeholder="Enter Email">
            <input type="submit" name="submit" value="Send" onclick="return registration()" >
            <a href="#">Back to Login</a><br>
          
        </form>
    </div>
   
</body>
</html>
