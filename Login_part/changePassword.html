<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="loginbox">
        <img src="avtar.png" class="avatar">
        <h1>Change Password</h1>
        <form>
            <p>Old Password</p>
            <input type="password" name="email"  placeholder="Enter Password">
            <p>New Password</p>
            <input type="text" name="contact"  placeholder="Enter Password">
            <p>Confirm Password</p>
            <input type="password" name="password"  placeholder="Enter Password">
            <input type="submit" name="submit" value="Change" onclick="return registration()" >
            <a href="#">Forget password?</a><br>
          
        </form>
    </div>
   
</body>
</html>
